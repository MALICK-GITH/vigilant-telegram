<head>

  <style>
    :root{--bg:#070A0F;--card:#0E1422;--txt:#EAF0FF;--muted:#A9B4D0;--line:#1C2742;--ok:#25D366;--ko:#ff4d4d;--wait:#FFB020}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,Arial}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    .card{border:1px solid var(--line);border-radius:18px;background:linear-gradient(180deg,rgba(14,20,34,.92),rgba(11,16,32,.92));padding:16px;margin-top:14px}

    a{color:#9CCBFF;text-decoration:none}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .item{padding:12px;border-radius:14px;border:1px solid rgba(28,39,66,.8);background:rgba(255,255,255,.02)}
    .tag{padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid rgba(28,39,66,.8);background:rgba(255,255,255,.02)}
    .ok{border-color:rgba(37,211,102,.35);background:rgba(37,211,102,.10)}
    .ko{border-color:rgba(255,77,77,.35);background:rgba(255,77,77,.10)}
    .wait{border-color:rgba(255,176,32,.35);background:rgba(255,176,32,.10)}

  </style>
</head>
<body>
  <div class="wrap">

    <div class="card">
      <h1>Candidats â€” LES Ã‰LITES <span style="color:var(--ok)">EFOOTPRO</span></h1>
      <div class="sub"><a href="/index.html">â† Accueil</a></div>
      <div class="sub">Statuts : ğŸŸ¢ QualifiÃ© Â· ğŸ”´ Ã‰liminÃ© Â· ğŸŸ  En attente</div>
      <div id="debug" class="debug" style="margin-top:10px;display:none;"></div>
    </div>

    <div id="list"></div>

    <footer>SignÃ© SOLITAIRE HACK ğŸ‡¨ğŸ‡®</footer>
  </div>

<script>
(function(){
  const debugEl = document.getElementById("debug");
  const listEl  = document.getElementById("list");

  function debug(msg){
    debugEl.style.display = "block";
    debugEl.textContent = msg;
  }

  function tagFor(status){
    if(status === "QUALIFIE") return `<span class="tag ok">ğŸŸ¢ QUALIFIÃ‰</span>`;
    if(status === "ELIMINE")  return `<span class="tag ko">ğŸ”´ Ã‰LIMINÃ‰</span>`;
    return `<span class="tag wait">ğŸŸ  EN ATTENTE</span>`;
  }

  async function main(){
    listEl.innerHTML = `<div class="card"><div class="sub">Chargement des candidats...</div></div>`;

    const url = "/data.json?ts=" + Date.now();
    let res;

    try {
      res = await fetch(url, { cache: "no-store" });
    } catch (e) {
      debug("ERREUR: fetch(data.json) a Ã©chouÃ©.\n" + String(e));
      listEl.innerHTML = "";
      return;
    }

    if(!res.ok){
      debug(`ERREUR: data.json introuvable (HTTP ${res.status}).\nVÃ©rifie que /data.json existe sur ton site.`);
      listEl.innerHTML = "";
      return;
    }

    let data;
    try {
      data = await res.json();
    } catch (e) {
      debug("ERREUR: data.json n'est pas un JSON valide.\n" + String(e));
      listEl.innerHTML = "";
      return;
    }

    const players = data.players || [];
    const matches = data.matches || [];

    debug(`OK: data.json chargÃ©.\nPlayers: ${players.length}\nMatches: ${matches.length}\nURL: ${url}`);

    // Map preuve par joueur (dernier match terminÃ© avec preuve)
    const proofByPlayer = {};
    matches
      .filter(m => m.status === "TERMINE" && m.proofUrl)
      .forEach(m => {
        proofByPlayer[m.aId] = m.proofUrl;
        proofByPlayer[m.bId] = m.proofUrl;
      });

    listEl.innerHTML = "";

    if(players.length === 0){
      listEl.innerHTML = `<div class="card">Aucun joueur trouvÃ© dans data.json.</div>`;
      return;
    }

    players.forEach((p, idx) => {
      const proof = proofByPlayer[p.id];

      const proofBlock = proof
        ? `<div class="proof">
            <div class="sub">ğŸ“¸ Preuve (dernier match)</div>
            <a href="${proof}" target="_blank" rel="noopener">
              <img src="${proof}" alt="Preuve du score" loading="lazy">
            </a>
          </div>`
        : `<div class="sub" style="margin-top:10px;">ğŸ“¸ Preuve : aucune</div>`;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="row item">
          <div><b>${String(idx+1).padStart(2,"0")}.</b> ${p.name}</div>
          ${tagFor(p.status)}
        </div>
        ${proofBlock}
      `;
      listEl.appendChild(card);
    });
  }

  main();
})();
</script>
</body>
</html>
