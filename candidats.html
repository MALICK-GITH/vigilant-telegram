<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="styles.css">
  <style>
    .tag{padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid rgba(28,39,66,.8);background:rgba(255,255,255,.02)}
    .ok{border-color:rgba(37,211,102,.35);background:rgba(37,211,102,.10)}
    .ko{border-color:rgba(255,77,77,.35);background:rgba(255,77,77,.10)}
    .wait{border-color:rgba(255,176,32,.35);background:rgba(255,176,32,.10)}
    .proof{margin-top:10px}
    .proof img{width:100%;max-width:520px;border-radius:14px;border:1px solid var(--line);display:block}
    .debug{border:1px dashed rgba(0,229,255,.45);background:rgba(0,229,255,.07);border-radius:14px;padding:10px;color:#DDF9FF;font-size:12px;white-space:pre-wrap}
    .filters{margin:12px 0;display:flex;gap:8px;flex-wrap:wrap}
    .filter-btn{padding:6px 12px;border-radius:8px;border:1px solid rgba(28,39,66,.8);background:rgba(255,255,255,.02);color:var(--txt);cursor:pointer;font-size:12px;transition:all 0.2s ease}
    .filter-btn.active{border-color:rgba(0,229,255,.35);background:rgba(0,229,255,.10)}
    .player-card{transition:all 0.2s ease}
    .player-card:hover{border-color:rgba(0,229,255,.35);background:rgba(0,229,255,.02)}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1>LES Ã‰LITES <span style="color:var(--green)">EFOOTPRO</span></h1>
      <div class="sub">Tournoi eFootball Mobile â€” Ã‰limination directe</div>
      <nav class="nav">
        <a href="index.html" class="nav-btn">ğŸ  Accueil</a>
        <a href="candidats.html" class="nav-btn active">ğŸ‘¥ Candidats</a>
        <a href="matchs.html" class="nav-btn">âš½ Matchs</a>
        <a href="eliminations.html" class="nav-btn">ğŸ”´ Ã‰liminations</a>
        <a href="reglement.html" class="nav-btn">ğŸ“œ RÃ¨glement</a>
        <a href="admin.html" class="nav-btn">âš™ï¸ Admin</a>
      </nav>
    </header>

    <div class="card">
      <h2>Candidats du tournoi</h2>
      <div class="sub">Statuts : ğŸŸ¢ QualifiÃ© Â· ğŸ”´ Ã‰liminÃ© Â· ğŸŸ  En attente</div>
      
      <div class="filters">
        <button class="filter-btn active" data-filter="all">Tous (32)</button>
        <button class="filter-btn" data-filter="QUALIFIE">ï¿½ QualifiÃ©s</button>
        <button class="filter-btn" data-filter="ELIMINE">ğŸ”´ Ã‰liminÃ©s</button>
        <button class="filter-btn" data-filter="EN_ATTENTE">ï¿½ğŸŸ  En attente</button>
      </div>
      
      <div id="debug" class="debug" style="margin-top:10px;display:none;"></div>
    </div>

    <div id="list"></div>

    <footer>SignÃ© SOLITAIRE HACK ğŸ‡¨ğŸ‡®</footer>
  </div>

<script>
(function(){
  const debugEl = document.getElementById("debug");
  const listEl  = document.getElementById("list");
  let currentFilter = "all";
  let allPlayers = [];

  function debug(msg){
    debugEl.style.display = "block";
    debugEl.textContent = msg;
  }

  function tagFor(status){
    if(status === "QUALIFIE") return `<span class="tag ok">ğŸŸ¢ QUALIFIÃ‰</span>`;
    if(status === "ELIMINE")  return `<span class="tag ko">ğŸ”´ Ã‰LIMINÃ‰</span>`;
    return `<span class="tag wait">ğŸŸ  EN ATTENTE</span>`;
  }

  function updateFilterCounts(players){
    const counts = {
      all: players.length,
      QUALIFIE: players.filter(p=>p.status==="QUALIFIE").length,
      ELIMINE: players.filter(p=>p.status==="ELIMINE").length,
      EN_ATTENTE: players.filter(p=>p.status==="EN_ATTENTE").length
    };
    
    document.querySelectorAll('.filter-btn').forEach(btn => {
      const filter = btn.dataset.filter;
      const count = counts[filter] || 0;
      const label = filter === "all" ? "Tous" : 
                   filter === "QUALIFIE" ? "ğŸŸ¢ QualifiÃ©s" :
                   filter === "ELIMINE" ? "ğŸ”´ Ã‰liminÃ©s" : "ğŸŸ  En attente";
      btn.textContent = `${label} (${count})`;
    });
  }

  function renderPlayers(filter = "all"){
    const filtered = filter === "all" ? allPlayers : allPlayers.filter(p => p.status === filter);
    
    listEl.innerHTML = "";
    
    if(filtered.length === 0){
      listEl.innerHTML = `<div class="card">Aucun joueur trouvÃ© pour ce filtre.</div>`;
      return;
    }

    // Map preuve par joueur (dernier match terminÃ© avec preuve)
    const proofByPlayer = {};
    const matches = window.tournamentData?.matches || [];
    matches
      .filter(m => m.status === "TERMINE" && m.proofUrl)
      .forEach(m => {
        proofByPlayer[m.aId] = m.proofUrl;
        proofByPlayer[m.bId] = m.proofUrl;
      });

    filtered.forEach((p, idx) => {
      const proof = proofByPlayer[p.id];

      const proofBlock = proof
        ? `<div class="proof">
            <div class="sub">ğŸ“¸ Preuve (dernier match)</div>
            <a href="${proof}" target="_blank" rel="noopener">
              <img src="${proof}" alt="Preuve du score" loading="lazy">
            </a>
          </div>`
        : `<div class="sub" style="margin-top:10px;">ğŸ“¸ Preuve : aucune</div>`;

      const card = document.createElement("div");
      card.className = "card player-card";
      card.innerHTML = `
        <div class="row" style="padding:12px;">
          <div>
            <div class="kicker">JOUEUR #${String(idx+1).padStart(2,"0")}</div>
            <div class="big">${escapeHtml(p.name)}</div>
            <div class="sub mono">${escapeHtml(p.id)}</div>
          </div>
          ${tagFor(p.status)}
        </div>
        ${proofBlock}
      `;
      listEl.appendChild(card);
    });
  }

  function escapeHtml(s){
    return String(s ?? "")
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }

  async function main(){
    listEl.innerHTML = `<div class="card"><div class="sub">Chargement des candidats...</div></div>`;

    const url = "/data.json?ts=" + Date.now();
    let res;

    try {
      res = await fetch(url, { cache: "no-store" });
    } catch (e) {
      debug("ERREUR: fetch(data.json) a Ã©chouÃ©.\n" + String(e));
      listEl.innerHTML = "";
      return;
    }

    if(!res.ok){
      debug(`ERREUR: data.json introuvable (HTTP ${res.status}).\nVÃ©rifie que /data.json existe sur ton site.`);
      listEl.innerHTML = "";
      return;
    }

    let data;
    try {
      data = await res.json();
    } catch (e) {
      debug("ERREUR: data.json n'est pas un JSON valide.\n" + String(e));
      listEl.innerHTML = "";
      return;
    }

    window.tournamentData = data;
    allPlayers = data.players || [];

    debug(`OK: data.json chargÃ©.\nPlayers: ${allPlayers.length}\nMatches: ${(data.matches||[]).length}\nURL: ${url}`);

    updateFilterCounts(allPlayers);
    renderPlayers(currentFilter);

    // Gestion des filtres
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderPlayers(currentFilter);
      });
    });
  }

  main();
})();
</script>
</body>
</html>
