<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matchs ‚Äî LES √âLITES EFOOTPRO</title>
  <style>
    :root{--bg:#070A0F;--card:#0E1422;--txt:#EAF0FF;--muted:#A9B4D0;--line:#1C2742;--ok:#25D366;--ko:#ff4d4d;--wait:#FFB020}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,Arial}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    .card{border:1px solid var(--line);border-radius:18px;background:linear-gradient(180deg,rgba(14,20,34,.92),rgba(11,16,32,.92));padding:16px;margin-top:14px}
    h1{margin:0;font-size:20px}
    .sub{margin-top:6px;color:var(--muted);font-size:13px}
    a{color:#9CCBFF;text-decoration:none}
    .match{margin-top:10px;padding:12px;border-radius:14px;border:1px solid rgba(28,39,66,.8);background:rgba(255,255,255,.02)}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .tag{padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid rgba(28,39,66,.8);background:rgba(255,255,255,.02)}
    .ok{border-color:rgba(37,211,102,.35);background:rgba(37,211,102,.10)}
    .ko{border-color:rgba(255,77,77,.35);background:rgba(255,77,77,.10)}
    .wait{border-color:rgba(255,176,32,.35);background:rgba(255,176,32,.10)}
    .proof img{width:100%;max-width:860px;border-radius:14px;border:1px solid var(--line);display:block}
    .debug{border:1px dashed rgba(0,229,255,.45);background:rgba(0,229,255,.07);border-radius:14px;padding:10px;color:#DDF9FF;font-size:12px;white-space:pre-wrap}
    footer{margin:18px 0 6px;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">

    <div class="card">
      <h1>Matchs ‚Äî R32 (√âlimination directe)</h1>
      <div class="sub"><a href="/index.html">‚Üê Accueil</a></div>
      <div id="debug" class="debug" style="margin-top:10px;display:none;"></div>
    </div>

    <div id="matchList"></div>

    <footer>Sign√© SOLITAIRE HACK üá®üáÆ</footer>
  </div>

<script>
(function(){
  const debugEl = document.getElementById("debug");
  const listEl  = document.getElementById("matchList");

  function debug(msg){
    debugEl.style.display = "block";
    debugEl.textContent = msg;
  }

  async function main(){
    listEl.innerHTML = `<div class="card"><div class="sub">Chargement des matchs...</div></div>`;

    const url = "/data.json?ts=" + Date.now();
    let res;

    try {
      res = await fetch(url, { cache: "no-store" });
    } catch (e) {
      debug("ERREUR: fetch(data.json) a √©chou√©.\n" + String(e));
      listEl.innerHTML = "";
      return;
    }

    if(!res.ok){
      debug(`ERREUR: data.json introuvable (HTTP ${res.status}).\nV√©rifie que /data.json existe sur ton site.`);
      listEl.innerHTML = "";
      return;
    }

    let data;
    try {
      data = await res.json();
    } catch (e) {
      debug("ERREUR: data.json n'est pas un JSON valide.\n" + String(e));
      listEl.innerHTML = "";
      return;
    }

    const playersById = Object.fromEntries((data.players || []).map(p => [p.id, p]));
    const matches = data.matches || [];

    debug(`OK: data.json charg√©.\nPlayers: ${(data.players||[]).length}\nMatches: ${matches.length}\nURL: ${url}`);

    listEl.innerHTML = "";

    if(matches.length === 0){
      listEl.innerHTML = `<div class="card">Aucun match trouv√© dans data.json.</div>`;
      return;
    }

    matches.forEach(m => {
      const a = playersById[m.aId]?.name || m.aId;
      const b = playersById[m.bId]?.name || m.bId;

      const done = m.status === "TERMINE";
      const scoreTxt = done ? `${m.scoreA} - ${m.scoreB}` : "√Ä jouer";

      const winner = done ? (playersById[m.winnerId]?.name || m.winnerId) : "";
      const loser  = done ? (playersById[m.loserId]?.name || m.loserId) : "";

      const tags = done
        ? `<span class="tag ok">üü¢ ${winner} ‚Äî QUALIFI√â</span> <span class="tag ko">üî¥ ${loser} ‚Äî √âLIMIN√â</span>`
        : `<span class="tag wait">üü† Match √† jouer</span>`;

      const proof = (done && m.proofUrl)
        ? `<div class="proof" style="margin-top:12px;">
            <div class="sub" style="margin-bottom:6px;">üì∏ Preuve du score</div>
            <a href="${m.proofUrl}" target="_blank" rel="noopener">
              <img src="${m.proofUrl}" alt="Preuve du match" loading="lazy">
            </a>
          </div>`
        : `<div class="sub" style="margin-top:12px;">üì∏ Preuve : non disponible</div>`;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="sub"><b>${m.id.toUpperCase()}</b> ¬∑ ${m.round}</div>
        <div style="margin-top:6px;"><b>${a}</b> vs <b>${b}</b></div>

        <div class="match">
          <div class="row">
            <div><b>Score :</b> ${scoreTxt}</div>
            <div class="sub"><b>Statut :</b> ${m.status}</div>
          </div>
          <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap;">
            ${tags}
          </div>
          ${proof}
        </div>
      `;
      listEl.appendChild(card);
    });
  }

  main();
})();
</script>
</body>
</html>
